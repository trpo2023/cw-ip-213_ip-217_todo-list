<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo_container">
      <img
        src="./assets/images/right_demon.png"
        alt="right_demon"
        class="todo_right-img"
      />
      <div class="todo_title">
        <img src="./assets/images/title.png" alt="title" />
      </div>
      <div class="todo_task-container">
        <div class="todo_task-container_add-wrap">
          <div class="todo_task-container_add-wrap-btn">
            <img src="./assets/images/plus.svg" alt="" />
          </div>
          <input
            class="todo_task-container_add-wrap-input"
            placeholder="write your task"
          />
        </div>
        <div class="todo_task-container_list-wrap">
          <ul>
            <p class="todo_task-container_list-wrap-no-tasks">
              You have no tasks
            </p>
          </ul>
        </div>
        <div class="todo_task-container_completed-list-wrap">
          <p>Completed Tasks</p>
          <ul>
            <p class="todo_task-container_list-wrap-no-tasks">
              You have no completed tasks
            </p>
          </ul>
        </div>
      </div>
      <img src="./assets/images/bottom_demon.png" class="todo_bottom-img" />
    </div>
  </body>
  <script type="module" src="./assets/scripts/app.js"></script>
</html>
